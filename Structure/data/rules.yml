    - action: utter_greet

- rule: Respond to thank you
  steps:
    - intent: thank_you
    - action: utter_thank_you

- rule: buy_sell_signals_request
  steps:
    - intent: get_buy_sell_signals
    - action: action_get_buy_sell_signals

- rule: market_sentiment_request
  steps:
