    - Show me the impact of a [5](percentage)% [drop](direction) in [energy](sector) sector prices.

- intent: get_daily_summary
  examples: |
    - Give me today's market summary.
    - What happened in the market today?
    - Show me the daily report.
    - Can I get a quick glance at the market today?
    - What's the stock market update for today?

