version: "3.1"
nlu:
- intent: greet
  examples: |
    - Hello
    - Hi there
    - Hey bot!
    - Good morning
    - How are you?

- intent: goodbye
  examples: |
    - Bye
    - See you later
    - Goodbye
    - Take care

- intent: stock_price
  examples: |
    - What is the stock price of [AAPL](company)?
    - Get me the latest price for [TSLA](company).
    - How is [GOOGL](company) performing today?

- intent: aspi_price
  examples: |
    - What is the ASPI today?
    - Show me the All Share Price Index.
    - Get the latest ASPI value.

- intent: sentiment_analysis
  examples: |
    - What is the sentiment on [Apple](company)?
    - Analyze stock news for [Tesla](company).
    - How are people feeling about [Microsoft](company)?

- intent: openai_chat
  examples: |
    - Can you tell me about stock market trends?
    - What do you think about investing in tech stocks?
    - How should I diversify my portfolio?

- intent: yes
  examples: |
    - Yes
    - Sure
    - Go ahead
    - Please
    - Yes, please

- intent: no
  examples: |
    - No
    - No, thanks
    - Not really
    - No, I’m good
    - I don’t need insights

- intent: analyze_aspi
  examples: |
    - Can you analyze the ASPI trends for me?
    - What do the ASPI predictions look like for this week?
    - How is the ASPI expected to change?

- intent: analyze_sentiment
  examples: |
    - Can you analyze the sentiment trends?
    - How is the sentiment trending?
    - Analyze sentiment trends.
